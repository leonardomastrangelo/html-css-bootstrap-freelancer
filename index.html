<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- HEADER -->
    <header class="text-light bg-dark">
        <nav class="container d-flex justify-content-between align-items-center py-2">
            <h1 class="fs-3 text-uppercase fw-bold mb-0">start bootstrap</h1>
            <ul class="d-none d-md-flex mb-0 ">
                <li class="ps-3">
                    <a class="fs-6 text-uppercase text-light" href="#">portfolio</a>
                </li>
                <li class="ps-3">
                    <a class="fs-6 text-uppercase text-light" href="#">about</a>
                </li>
                <li class="ps-3">
                    <a class="fs-6 text-uppercase text-light" href="#">contact</a>
                </li>
            </ul>
            <div class="burger d-md-none d-sm-block d border border-light rounded py-2 px-3">
                <i class="fa-solid fa-bars fs-6 text-secondary"></i>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section id="hero" class="bg-success bg-gradient">
            <div class="container d-flex flex-column align-items-center text-light">
                <!-- hero image -->
                <div class="hero-image my-3">
                    <img src="img/avatar.svg" alt="avatar" class="my-fluid">
                </div>
                <!-- title -->
                <h1 class="text-uppercase fs-1 fw-bold">start bootstrap</h1>
                <!-- star bar -->
                <div class="d-flex justify-content-center align-items-center pt-4 pb-3">
                    <div class="line bg-light rounded-pill"></div>
                    <div><i class="fa-solid fa-star px-2 fs-2"></i></div>
                    <div class="line bg-light rounded-pill"></div>
                </div>
                <!-- offers -->
                <ul class="d-flex align-items-center text-center fw-semibold fs-6 pb-5">
                    <li>
                        <span class="text-uppercase">Graphic Designer</span>
                    </li>
                    <li class="px-2">-</li>
                    <li>
                        <span class="text-uppercase">Graphic Designer</span>
                    </li>
                    <li class="px-2">-</li>
                    <li>
                        <span class="text-uppercase">Graphic Designer</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer></footer>
    
</body>
</html>
